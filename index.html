<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700i,800i|Roboto+Mono:400,700i" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="home-page">
      <h1 class="main-head">Experimental Web Comics</h1>
      <h4 class="main-subhead">Pushing your experience to the next level</h4>
    </div>
    <div class="page">
      <div class="frame frame1">
        <img src="img/1-1.png" class="img img1" alt="">
      </div>
      <div class="frame frame2">
        <img src="img/1-2.png" class="img img2" alt="">
      </div>
      <div class="frame frame3">
        <img src="img/1-3.png" class="img img3" alt="">
      </div>
      <div class="frame frame4">
        <img src="img/1-4.png" class="img img4" alt="">
      </div>
      <div class="frame frame5">
        <img src="img/1-5.png" class="img img4" alt="">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script>
    if (annyang) {
      // Let's define a command.
      var commands = {
        'hello': function() { alert('Hello world!'); }
      };
    
      // Add our commands to annyang
      annyang.addCommands(commands);
    
      // Start listening.
      annyang.start();
    }
    else {
      console.log("annyang not found");
    }
    </script>
</body>
</html>
